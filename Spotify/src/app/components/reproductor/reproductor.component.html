 <section class=" Reproductor d-flex justify-content-between col-12 caja2 p-2">

  <div class="info d-flex align-items-center col-3">
      <div class="imagen">
          <img [src]="imgCancion">
      </div>
      <div class="cancion-artista d-flex flex-column mx-4">
          <label class="text-white fw-bold cancion">{{ nombreCancion }}</label>
          <label class="artista">{{ artista }}</label>
      </div>
      <div class="heart-container" title="Like">
          <input type="checkbox" class="checkbox" id="Give-It-An-Id" (change)="toggleFavorite(song)">
          <div class="svg-container">
              <svg viewBox="0 0 24 24" class="svg-outline" xmlns="http://www.w3.org/2000/svg">
                  <path
                      d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                  </path>
              </svg>
              <svg viewBox="0 0 24 24" class="svg-filled" xmlns="http://www.w3.org/2000/svg">
                  <path
                      d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                  </path>
              </svg>
              <svg class="svg-celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                  <polygon points="10,10 20,20"></polygon>
                  <polygon points="10,50 20,50"></polygon>
                  <polygon points="20,80 30,70"></polygon>
                  <polygon points="90,10 80,20"></polygon>
                  <polygon points="90,50 80,50"></polygon>
                  <polygon points="80,80 70,70"></polygon>
              </svg>
          </div>
      </div>
  </div>

  <div class="panelControl d-flex flex-column col-6">

      <div class="card__wrapper d-flex justify-content-center">
          <button class="card__btn"><img class="iconosReproductor" src="assets/img/reproductor/repeat.svg"
                  alt=""></button>
          <button class="card__btn"><img class="iconosReproductor" src="assets/img/reproductor/back.svg"
                  alt=""></button>
          <button class="card__btn card__btn-play mx-3" (click)="audioCancion()">
              <img class="PlayReproductor" [src]="iconPlay" class="w-50 d-flex justify-content-center" alt="">
          </button>
          <button class="card__btn"><img class="iconosReproductor" src="assets/img/reproductor/pass.svg"
                  alt=""></button>
          <button class="card__btn"><img class="iconosReproductor" src="assets/img/reproductor/random.svg"
                  alt=""></button>
      </div>
      <div class="card__wrapper mb-3">
          <div class="card__time card__time-passed">02:20</div>
          <div class="card__timeline"><progress value="55" max="100"></progress></div>
          <div class="card__time card__time-left">03:46</div>
      </div>
  </div>

  <div class="herramientas d-flex justify-content-end align-items-center col-3">
      <label class="slider">
          <input type="range" class="level">
          <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1"
              xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24"
              style="enable-background:new 0 0 512 512" xml:space="preserve">
              <g>
                  <path
                      d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z"
                      fill="currentColor" data-original="#000000"></path>
                  <path
                      d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z"
                      fill="currentColor" data-original="#000000"></path>
              </g>
          </svg>
      </label>
  </div>

</section>
